<app-recipe-header
    [title]="recipe.attr.name"></app-recipe-header>

<ion-content>
    <ion-list lines="full" id="directions">
        <ion-item *ngFor="let direction of recipe.direction">
            <ion-label slot="start"></ion-label>
            <p>{{ direction }}</p>
        </ion-item>
    </ion-list>
</ion-content>
