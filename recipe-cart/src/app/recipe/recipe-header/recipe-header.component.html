<ion-header>
    <ion-toolbar>
        <!-- ion-buttons will sort the buttons according to slot (start, middle, end). -->
        <ion-buttons slot="start">
            <!-- will adapt the styling to fit the toolbar, IF it is in ion-buttons. -->
            <ion-button>
                <!-- icon-only will make this icon bigger and have a round ripple effect. -->
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

        <!-- links to the title variable inside the ts file. -->
        <ion-title>{{ title }}</ion-title>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="heart" slot="icon-only" color="danger"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
